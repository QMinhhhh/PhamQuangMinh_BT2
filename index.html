<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Viewer - BASE Mainnet</title>
    <!-- Thêm Bootstrap CSS để có giao diện đẹp mắt -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">NFT Viewer - BASE Mainnet</h1>
        
        <!-- Form nhập địa chỉ ví -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="walletAddress" class="form-control" 
                           placeholder="Nhập địa chỉ ví của bạn">
                    <button class="btn btn-primary" onclick="getNFTs()">Tìm kiếm</button>
                </div>
                <div id="error" class="text-danger mt-2"></div>
            </div>
        </div>

        <!-- Khu vực hiển thị NFTs -->
        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
        </div>

        <div id="nftGrid" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- NFTs sẽ được hiển thị ở đây -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
